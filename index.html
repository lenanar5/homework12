<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/leptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>contact us</title>
</head>

<body>
    <!--container-->
    <div class="container">
        <!---forms-->
        <div class="form-container">
            <h2>CONTACT US</h2>
            <form action="" method="GET">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <p>Please provide more details below.</p>
                <textarea 
                name="message" rows="4" placeholder="Message" required></textarea>
                <button type="submit">SEND</button>
            </form>
        </div>
        <div class="map-container">
            <!--icons-->
            <div class="icons">
                <div class="icon-box">
                    <img src="images/first_icon.svg" alt="">
                </div>
                <div class="icon-box">
                    <img src="images/second_icon.svg" alt="">
                </div>
                <div class="icon-box">
                    <img src="images/third_icon.svg" alt="">
                </div>
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23813.875923054963!2d44.78755901230464!3d41.7005557764436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd1508c88e7%3A0x46d51017b39e2f6e!2sShota%20Rustaveli%20Ave%2C%20Tbilisi%2C%20Georgia!5e0!3m2!1sen!2s!4v1709056734563!5m2!1sen!2s"
                allowfullscreen="">
            </iframe>
        </div>
    </div>
</body>
